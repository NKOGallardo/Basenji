  <header>

    <div class="logo">
      <a href="Index.html">
        <img class="logo-img" src="images/Logo.jpg" alt="logo">
      </a>
    </div>
    <ul class="nav-links" id="navLinks">
      <li><a href="Index.html">Home</a></li>

  <section id="shop" class="products">
    <h2>What we sell</h2>
    <div class="product-grid">
    <div class="product-card">
      <img  src="images/hoodie.jpeg" alt="Hoodie">
      <h3>Black Basenji Hoodie</h3>
      <p>R399</p>
      <button class="btn add-to-cart" data-name="Black Hoodie" data-price="399">Add to Cart</button>
    </div>
      <div class="product-card">
        <img class="man" src="images/tshirt.jpeg" alt="T-Shirt">
        <h3>Oversized White Tee</h3>
        <p>R199</p>
        <button class="btn add-to-cart" data-name="White Tee" data-price="199">Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="images/cap.jpeg" alt="Cap">
        <h3>Signature Cap</h3>
        <p>R149</p>
        <button class="btn add-to-cart" data-name="Signature Cap" data-price="149">Add to Cart</button>
      </div>
    </div>
    <button id="cartBtn" class="cart-btn">ðŸ›’(<span id="cartCount">0</span>)</button>
    </section>

  <!-- The cart -->
   <div class="cart-modal hidden" id="cartModal">
    <h2>Your Cart</h2>
    <ul id="cartItems"></ul>
    <p>Total: R<span id="cartTotal">0</span></p>
    <button id="closeCart" class="btn">Close</button>
    <div>
       <a href="contact.html"><button class="btn">Order</button></a>
    </div>

       <!-- calculator -->
       <div class="calculator-container">
        <div class="calculator">
            <div class="display">
                <div id="expression" class="expression"></div>
                <div id="result" class="result">=0</div>
                
            </div>
            <div class="buttons">
                <button class="button">Ac</button>
                <button class="button">+/-</button>
                <button class="button">%</button>
                <button class="button operator">/</button>
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button operator">x</button>
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button operator">-</button>
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button operator">+</button>
                <button class="button">0</button>
                <button class="button">.</button>
                <button class="button operator equal">=</button>
            </div>
        </div>
    </div>
   </div>
